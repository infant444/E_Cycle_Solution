<div class="container">
  <div class="content">
    <div class="nav" *ngIf="true">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
        class="link"><mat-icon>dashboard</mat-icon><span *ngIf="show">DashBoard</span> </a>
      <a routerLink="/inventory" routerLinkActive="active" class="link"><lucide-angular [img]="package"
          class="my-icon"></lucide-angular><span *ngIf="show">Inventory</span> </a>
      <a *ngIf="user.role=='admin'" routerLink="/client" routerLinkActive="active"
        class="link"><mat-icon>person</mat-icon><span *ngIf="show">Client</span> </a>
      <a [routerLink]="user.role=='admin'?'/project':'/project/myProject'" routerLinkActive="active"
        class="link"><lucide-angular [img]="FolderOpen" class="my-icon"></lucide-angular><span
          *ngIf="show">{{user.role=='admin'?'Project':'My Project'}}</span> </a>
      <a [routerLink]="user.role=='admin'?'/task':'/task/myTask'" routerLinkActive="active"
        class="link"><mat-icon>task_alt</mat-icon><span *ngIf="show">{{user.role=='admin'?'Task':'My Task'}}</span> </a>
      <a [routerLink]="user.role=='admin'?'/admin/time-sheet':'/time-sheet'" routerLinkActive="active"
        class="link"><mat-icon>access_time</mat-icon><span *ngIf="show">{{user.role=='admin'?'Time sheet':'My Time Sheet'}}</span> </a>
      <!-- <a *ngIf="user.role=='admin'" routerLink="/report" routerLinkActive="active"
        class="link"><mat-icon>description</mat-icon><span *ngIf="show">Report</span> </a> -->
      <a [routerLink]="'/meeting'" routerLinkActive="active"
        class="link"><mat-icon>event</mat-icon><span *ngIf="show">Meeting</span> </a>
      <a *ngIf="user.role=='admin'" routerLink="/employee" routerLinkActive="active"
        class="link"><mat-icon>groups</mat-icon><span *ngIf="show">Employees</span> </a>
    </div>

  </div>
</div>
