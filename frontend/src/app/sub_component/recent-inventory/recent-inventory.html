<div class="card">
  <h3>Recent Inventory</h3>
  <div class="inv-list">
    <div class="inv-item" *ngFor="let it of items">
          <div class="left">
          <lucide-angular [img]="icon"
          class="stat-icon" ></lucide-angular>
      <div>
        <div class="inv-title">{{it.product_name}}</div>
        <div class="inv-sub">{{it.category}}|{{it.condition}}</div>
      </div>
          </div>
      <div class="right">
        <div class="qty">Qty-{{it.quantity}}</div>
        <div class="badge" [ngClass]="it.status">{{it.status}}</div>
      </div>
    </div>
  </div>
    <ng-template *ngIf="!items.length">
    <div class="empty">No Inventory</div>
  </ng-template>
</div>
