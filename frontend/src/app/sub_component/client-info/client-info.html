<div class="min-dashboard">
  <div class="div2">

    <div class="div1">
      <div class="tit">
        <p>Total Client</p>
        <h4>{{total_client}}</h4>
      </div>
      <div class="icon blue">
        <mat-icon style="font-size: 2rem;width: 2rem; height: 2rem;">person</mat-icon>
      </div>
    </div>
  </div>
  <div class="div2">

    <div class="div1">
      <div class="tit">
        <p>Active Client</p>
        <h4>{{active_client}}</h4>
      </div>
      <div class="icon green">
        <mat-icon style="font-size: 2rem;width: 2rem; height: 2rem;">person</mat-icon>

      </div>
    </div>
  </div>
  <div class="div2">

    <div class="div1">
      <div class="tit">
        <p>Total Collection</p>
        <h4>{{collection}}</h4>
      </div>
      <div class="icon orange">
        <mat-icon style="font-size: 2rem;width: 2rem; height: 2rem;">event</mat-icon>
      </div>
    </div>
  </div>
  <div class="div2">

    <div class="div1">
      <div class="tit">
        <p>Total Value</p>
        <h4>{{value|currency:'INR'}}</h4>
      </div>
      <div class="icon red">
        <mat-icon style="font-size: 2rem;width: 2rem; height: 2rem;">show_chart</mat-icon>
      </div>
    </div>
  </div>

</div>
